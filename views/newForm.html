<form method='post' action='/forms'>
  <fieldset>
    <legend>New Form</legend>

    <div>
      <label for='title'>Form Name</label>
      <input name='name' />
    </div>

    <div>
      <label for='body'>Description</label>
      <textarea name='description' rows='15' columns='25'></textarea>
    </div>

    <div class='buttons'>
      <input type='submit' value='Save Form' />
    </div>
  </fieldset>
</form>
